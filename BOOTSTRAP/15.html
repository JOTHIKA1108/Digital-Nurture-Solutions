<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Borders, Shadows, and Rounded Corners</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

  <!-- Exercise 15.1: Image with Borders and Rounded Circle -->
  <h4>Exercise 15.1: Bordered & Circular Image</h4>
  <img src="https://via.placeholder.com/150" 
       alt="Example" 
       class="border border-primary border-3 rounded-circle mb-5">
  <!-- End of Exercise 15.1 -->

  <!-- Exercise 15.2: Card with Shadow and Rounded Pill -->
  <h4>Exercise 15.2: Card with Shadow and Rounded Pill</h4>
  <div class="card shadow shadow-lg rounded-pill p-4" style="max-width: 400px;">
    <div class="card-body text-center">
      <h5 class="card-title">Rounded Pill Card</h5>
      <p class="card-text">This card uses <code>shadow-lg</code> and <code>rounded-pill</code> utilities.</p>
    </div>
  </div>
  <!-- End of Exercise 15.2 -->

</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
