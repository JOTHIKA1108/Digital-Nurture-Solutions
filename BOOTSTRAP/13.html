<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colors & Backgrounds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid p-4">

  <!-- Exercise 13.1: Dashboard using contextual backgrounds -->
  <h3 class="mb-4">Exercise 13.1: Dashboard with Contextual Backgrounds</h3>

  <div class="row text-white">
    <div class="col-md-3 mb-3">
      <div class="p-3 bg-primary">Primary Panel</div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="p-3 bg-success">Success Panel</div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="p-3 bg-warning text-dark">Warning Panel</div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="p-3 bg-danger">Danger Panel</div>
    </div>
  </div>
  <!-- End of Exercise 13.1 -->

  <!-- Exercise 13.2: Dark background with gradient and white text -->
  <h3 class="mt-5 mb-3">Exercise 13.2: Dark Gradient Section</h3>

  <div class="p-5 bg-dark bg-gradient text-white rounded">
    <h4>Welcome to the Dark Side</h4>
    <p>This section uses <code>bg-dark</code>, <code>bg-gradient</code>, and white text for a dramatic effect.</p>
  </div>
  <!-- End of Exercise 13.2 -->

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
