<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Icons Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div class="container mt-5">

  <!-- Exercise 17.2: Icon-Only Buttons -->
  <h3>Icon-Only Buttons (Exercise 17.2)</h3>
  <button class="btn btn-outline-primary me-2" title="Edit">
    <i class="bi bi-pencil-fill"></i>
  </button>
  <button class="btn btn-outline-danger me-2" title="Delete">
    <i class="bi bi-trash-fill"></i>
  </button>
  <button class="btn btn-outline-success" title="Save">
    <i class="bi bi-check-circle-fill"></i>
  </button>
  <!-- End of Exercise 17.2 -->

</div>

<!-- Exercise 17.1: Footer with Social Media Icons -->
<footer class="bg-light text-center text-lg-start mt-5">
  <div class="container p-4">
    <p>Follow us on:</p>
    <a href="#" class="me-3 text-reset">
      <i class="bi bi-facebook" style="font-size: 1.5rem;"></i>
    </a>
    <a href="#" class="me-3 text-reset">
      <i class="bi bi-twitter" style="font-size: 1.5rem;"></i>
    </a>
    <a href="#" class="me-3 text-reset">
      <i class="bi bi-instagram" style="font-size: 1.5rem;"></i>
    </a>
    <a href="#" class="me-3 text-reset">
      <i class="bi bi-linkedin" style="font-size: 1.5rem;"></i>
    </a>
  </div>
</footer>
<!-- End of Exercise 17.1 -->

<!-- Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
