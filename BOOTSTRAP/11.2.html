<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media Object Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Bootstrap 5 doesn't have .media class by default, so we recreate the layout with flex */
    .media {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
    }
    .media img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="media">
    <img src="https://via.placeholder.com/100" alt="Media image" />
    <div class="media-body">
      <h5>Media Heading</h5>
      <p>This is some content next to the image, aligned to the right of the image. It shows how text and images can be displayed side by side.</p>
    </div>
  </div>
</div>

</body>
</html>
