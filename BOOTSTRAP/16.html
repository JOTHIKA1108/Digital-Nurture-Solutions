<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Positioning Utilities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="padding-bottom: 80px;"> <!-- Added bottom padding so fixed footer doesn't overlap content -->

<div class="container mt-5">
  <h3>Positioning Examples</h3>

  <!-- Exercise 16.2: Relative and Absolute Badge on Image -->
  <div class="position-relative d-inline-block mt-5">
    <img src="https://via.placeholder.com/200" class="img-fluid" alt="Sample Image">
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      New
    </span>
  </div>
  <!-- End of Exercise 16.2 -->
</div>

<!-- Exercise 16.1: Fixed Footer -->
<footer class="bg-dark text-white text-center p-3 position-fixed bottom-0 w-100">
  Fixed Footer - Always at the Bottom
</footer>
<!-- End of Exercise 16.1 -->

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
