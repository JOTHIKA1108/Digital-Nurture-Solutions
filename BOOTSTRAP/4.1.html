<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Two Column Layout</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .sidebar {
      background-color: #f8f9fa;
      padding: 20px;
      border: 1px solid #ddd;
      min-height: 200px;
    }
    .content {
      background-color: #e9ecef;
      padding: 20px;
      border: 1px solid #ddd;
      min-height: 200px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <aside class="col-12 col-md-3 sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar area. It will take 3 columns on medium screens and above.</p>
    </aside>
    <main class="col-12 col-md-9 content">
      <h2>Main Content</h2>
      <p>This is the main content area. It will take 9 columns on medium screens and above.</p>
    </main>
  </div>
</div>

</body>
</html>
