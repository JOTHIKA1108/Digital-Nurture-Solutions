<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pricing Section with Spacing</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-5">Our Pricing Plans</h2>
  <div class="row g-4">
    <!-- Basic Plan -->
    <div class="col-md-4">
      <div class="card h-100 p-3">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center">Basic</h5>
          <h6 class="text-center text-primary mb-4">$9.99 / month</h6>
          <ul class="list-group list-group-flush mb-4">
            <li class="list-group-item">5 Projects</li>
            <li class="list-group-item">10 GB Storage</li>
            <li class="list-group-item">Basic Support</li>
          </ul>
          <div class="mt-auto d-grid">
            <button class="btn btn-outline-primary">Choose Basic</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Pro Plan -->
    <div class="col-md-4">
      <div class="card h-100 p-3 border-primary">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center">Pro</h5>
          <h6 class="text-center text-primary mb-4">$29.99 / month</h6>
          <ul class="list-group list-group-flush mb-4">
            <li class="list-group-item">50 Projects</li>
            <li class="list-group-item">100 GB Storage</li>
            <li class="list-group-item">Priority Support</li>
          </ul>
          <div class="mt-auto d-grid">
            <button class="btn btn-primary">Choose Pro</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Enterprise Plan -->
    <div class="col-md-4">
      <div class="card h-100 p-3">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center">Enterprise</h5>
          <h6 class="text-center text-primary mb-4">$99.99 / month</h6>
          <ul class="list-group list-group-flush mb-4">
            <li class="list-group-item">Unlimited Projects</li>
            <li class="list-group-item">1 TB Storage</li>
            <li class="list-group-item">24/7 Support</li>
          </ul>
          <div class="mt-auto d-grid">
            <button class="btn btn-outline-primary">Choose Enterprise</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
